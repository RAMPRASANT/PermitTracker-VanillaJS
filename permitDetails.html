<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permit Tracker</title>
    <script type="module" src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">
            <div>
                <h3 class="navTitle" role="navigation" aria-roledescription='hyperlink' aria-labelledby='permit'> <a
                        class="nav-link" href="index.html" id="permit">Permit Tracker</a></h3>
            </div>
            <div class="navLinks">
                <nav>
                    <ul class="nav">
                        <li class="nav-item" role="navigation" aria-roledescription='hyperlink'
                            aria-labelledby='summary'><a class="nav-link" href="summary.html" id="summary">Summary</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="intro">
            <div class="container-wrapper">
                <div class="container">
                    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav permitNav">
                                    <a class="nav-link" aria-current="page" href="#userInfo">Applicant Info</a>
                                    <a class="nav-link" href="#propertyInfo">Property Info</a>
                                    <a class="nav-link" href="#projectDesc">Project Description</a>
                                    <a class="nav-link" href="#types">Permit Types</a>
                                    <a class="nav-link" href="#docs">Design Document</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>

        <section id="userInfo">
            <div class="container userInfo">
                <h2>Applicant Information</h2>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Name of applicant</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="userName" />
                    </div>
                    <label for="address" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Address</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="address" />
                    </div>
                    <label for="mail" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> email address</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="email" id="mail" />
                    </div>
                    <label for="phone" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Phone number</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="number" id="phone" />
                    </div>
                    <label for="contractor" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Contractor Name</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="contractor" />
                    </div>
                </div>
            </div>
        </section>

        <hr />
        <section id="propertyInfo">
            <div class="container">
                <h2>Property Information</h2>
                <div class="form-group row">
                    <label for="propertyAddress" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Property
                        Address</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="propertyAddress" />
                    </div>
                    <label for="lot" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Parcel or lot number</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="number" id="lot" />
                    </div>
                    <label for="legalDescription" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Legal
                        Description</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="legalDescription" />
                    </div>
                    <label for="propertyOwner" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Property Owner</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="propertyOwnerphone" />
                    </div>
                </div>
            </div>
        </section>

        <hr />
        <section id="projectDesc">
            <div class="container">
                <h2>Property Description</h2>
                <div class="form-group row">
                    <label for="constructionType" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Construction
                        Type</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="constructionType" />
                    </div>
                    <label for="scope" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Scope of work</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="scope" />
                    </div>
                    <label for="cost" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Project cost</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="number" id="cost" />
                    </div>
                    <label for="startDate" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Estimated start
                        Date</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="date" id="startDate" />
                    </div>
                    <label for="endDate" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Estimated end Date</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="date" id="endDate" />
                    </div>
                </div>
            </div>
        </section>

        <hr />
        <section id="types">
            <div class="container">
                <h2>Permit Type</h2>
                <div class="form-group row">
                    <label for="permitType" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Type of permit</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="permitType" />
                    </div>
                    <label for="applicationNumber" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Application
                        Number</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="number" id="applicationNumber" />
                    </div>
                    <label for="fee" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Permit fees</label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="number" id="fee" />
                    </div>
                    <label for="paymentMethod" class="col-sm-2 col-md-4 col-lg-2 col-form-label"> Payment Method
                    </label>
                    <div class="col-sm-10 col-md-8 col-lg-10">
                        <input readonly type="text" id="paymentMethod" />
                    </div>
                </div>
            </div>
        </section>

        <hr />
        <section id="docs">
            <div class="container" aria-roledescription="file upload">
                <h2>Design Document</h2>
                <p> please upload the design document here</p>
                <input type="file" />
            </div>
        </section>
    </main>
</body>

</html>
