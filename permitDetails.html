<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permit Tracker</title>
    <script type="module" src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">
            <div>
                <h3 class="navTitle"> <a class="nav-link" href="index.html">Permit Tracker</a></h3>
            </div>
            <div class="navLinks">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="summary.html">Summary</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="intro">
            <div class="container-wrapper">
                <div class="container">
                    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav permitNav">
                                    <a class="nav-link" aria-current="page" href="#userInfo">Applicant Info</a>
                                    <a class="nav-link" href="#propertyInfo">Property Info</a>
                                    <a class="nav-link" href="#projectDesc">Project Description</a>
                                    <a class="nav-link" href="#types">Permit Types</a>
                                    <a class="nav-link" href="#docs">Design Document</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
        <br />
        <section id="userInfo">
            <div class="container userInfo">
                <h1>Applicant Information</h1>
                <label for="userName"> Name of applicant</label>
                <input readonly type="text" id="userName" />
                <br />
                <label for="address"> Address</label>
                <input readonly type="text" id="address" />
                <br />
                <label for="mail"> email address</label>
                <input readonly type="email" id="mail" />
                <br />
                <label for="phone"> Phone number</label>
                <input readonly type="number" id="phone" />
                <br />
                <label for="contractor"> Contractor Name</label>
                <input readonly type="text" id="contractor" />
            </div>
        </section>
        <br />
        <hr />
        <section id="propertyInfo">
            <div class="container">
                <h1>Property Information</h1>
                <label for="propertyAddress"> Property Address</label>
                <input readonly type="text" id="propertyAddress" />
                <br />
                <label for="lot"> Parcel or lot number</label>
                <input readonly type="number" id="lot" />
                <br />
                <label for="legalDescription"> Legal Description</label>
                <input readonly type="text" id="legalDescription" />
                <br />
                <label for="propertyOwner"> Property Owner</label>
                <input readonly type="text" id="propertyOwnerphone" />
            </div>
        </section>
        <br />
        <hr />
        <section id="projectDesc">
            <div class="container">
                <h1>Property Description</h1>
                <label for="constructionType"> Construction Type</label>
                <input readonly type="text" id="constructionType" />
                <br />
                <label for="scope"> Scope of work</label>
                <input readonly type="text" id="scope" />
                <br />
                <label for="cost"> Project cost</label>
                <input readonly type="number" id="cost" />
                <br />
                <label for="startDate"> Estimated start Date</label>
                <input readonly type="date" id="startDate" />
                <br />
                <label for="endDate"> Estimated end Date</label>
                <input readonly type="date" id="endDate" />
            </div>
        </section>
        <br />
        <hr />
        <section id="types">
            <div class="container">
                <h1>Permit Type</h1>
                <label for="permitType"> Type of permit</label>
                <input readonly type="text" id="permitType" />
                <br />
                <label for="applicationNumber"> Application Number</label>
                <input readonly type="number" id="applicationNumber" />
                <br />
                <label for="fee"> Permit fees</label>
                <input readonly type="number" id="fee" />
                <br />
                <label for="paymentMethod"> Payment Method </label>
                <input readonly type="text" id="paymentMethod" />
            </div>
        </section>
        <br />
        <hr />
        <section id="docs">
            <div class="container" aria-roledescription="file upload">
                <h1>Design Document</h1>
                <p> please upload the design document here</p>
                <input type="file" />
            </div>
        </section>
    </main>
</body>

</html>
